<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org" lang="es">

<head th:replace="fragments/manager :: head"></head>

<body>

<div th:replace="fragments/manager :: sidebar"></div>

<div class="page-content mb-5 " id="content">
    <button id="sidebarCollapse" type="button" class="m-2 btn custom-btn-2"><i class="bi bi-list"></i></button>
    <div class="container-fluid animate__animated animate__fadeInRight px-5">
        <div>
            <div class="d-flex align-items-center">
                <div class="modal-icon-background-blue me-3">
                    <i class="bi bi-box modal-icon-blue"></i>
                </div>
                <h5 class="mt-2">Sprints</h5>
            </div>
        </div>
        <div class="row mt-1">
            <div class="col-12">
                <div class="d-flex">
                    <button id="btnOpenAddModal" class="btn custom-btn px-3" data-bs-toggle="modal" data-bs-target="#manageSprintsModal">
                        <div class="d-flex justify-content-center align-items-center">
                            <i class="bi bi-plus icon-color me-1"></i><span>Add</span>
                        </div>
                    </button>
                </div>
            </div>
        </div>

        <div id="accordion">
            <div class="row mt-2 table-responsive collapse multi-collapse show" id="collapseManager">
                <h5 id="table-title">Sprints</h5>
                <div class="col-12">
                    <table id="manager-table" class="table table-borderless mt-3">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Cycle name</th>
                            <th scope="col">Duration</th>
                            <th scope="col">Start date</th>
                            <th scope="col">End date</th>
                            <th scope="col">Description</th>
                            <th scope="col">Status</th>
                            <th scope="col">Actions</th>
                        </tr>
                        </thead>
                        <tbody id="tbody-managers">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Modal for managing users -->
<div class="modal fade" id="manageSprintsModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
        <div class="modal-content p-3">
            <div class="modal-header d-flex justify-content-start">
                <div class="modal-icon-background-red me-3">
                    <i class="bi bi-person-video2 modal-icon-red"></i>
                </div>
                <h5 class="modal-title" id="modal-title">Change this on js controller</h5>
            </div>

            <div class="modal-body ">
                <form action="#" id="manageSprints-form">
                    <input type="hidden" id="id_sprint">
                    <label class="custom-text">Please fill all the fields.</label>
                        <div class="col-xl-6 col-md-12 col-sm-12 col-xs-12">
                            <div class="mt-1">
                                <div class="mb-2">
                                    <label for="name" class="custom-text">Cycle name:</label>
                                    <input type="text" class="form-control" id="name"
                                           placeholder="Cycle name...">
                                </div>
                                <div class="mb-2">
                                    <label for="duration" class="custom-text">Duration:</label>
                                    <input type="text" class="form-control" id="duration"
                                           placeholder="In weeks...">
                                </div>
                                <div class="mb-2">
                                    <label for="start_date" class="custom-text">Start date:</label>
                                    <input type="date" class="form-control" id="start_date" placeholder="00000000">
                                </div>
                                <div class="mb-2">
                                    <label for="end_date" class="custom-text">Start date:</label>
                                    <input type="date" class="form-control" id="end_date" placeholder="00000000">
                                </div>
                                <div class="mb-2">
                                    <label for="description" class="custom-text">Description:</label>
                                    <input type="text" class="form-control" id="description" placeholder="Description">
                                </div>
                                <div class="mb-2">
                                    <label for="id_status" class="custom-text">Status:</label>
                                    <select class="form-select" id="id_status">
                                
                                    </select>
                                </div>
                            </div>
                        </div>
                    
                    <button type="submit" id="submit-form" class="d-none"></button>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn custom-btn pe-3" data-bs-dismiss="modal">
                    <div class="d-flex justify-content-center align-items-center">
                        <i class="bi bi-x icon-color me-1"></i><span>Close</span>
                    </div>
                </button>
                <button onclick="clickHiddenButton()" class="btn custom-btn pe-3">
                    <div class="d-flex justify-content-center align-items-center">
                        <i class="bi bi-check icon-color me-1"></i><span>Save</span>
                    </div>
                </button>
            </div>

        </div>
    </div>
</div>


 <!-- Modal for adding issues to sprint -->
 <div class="modal fade" id="addIssues" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg">
        <div class="modal-content p-3">
            <div class="modal-header d-flex justify-content-start">
                <div class="modal-icon-background-red me-3">
                    <i class="bi bi-person-video2 modal-icon-red"></i>
                </div>
                <h5 class="modal-title">Manage issues and tasks</h5>

            </div>

            <div class="modal-body mb-3 mt-1">
                <form action="#" id="createProject-form">
                    <label class="custom-text" id="text-addusers">Choose issues to add to sprint .</label>
                    <input type="hidden" id="id_sprint2">
                    <div class="row">
                        <div class="p-4 col-xl-6 col-md-12 col-sm-12 col-xs-12">
                            <div style="width: 330px !important;">
                                <h5 class="text-center">Available:</h5>
                                <table id="issues-table" class="table table-borderless mt-3">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Summary</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody-issues">
                                       
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="p-4 col-xl-6 col-md-12 col-sm-12 col-xs-12">
                            <div style="width: 330px !important;">
                                <h5 class="text-center">Selected:</h5>
                                <table id="issues-table-selected" class="table table-borderless mt-3">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">Summary</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody-issues-selected">
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="submit-form" class="d-none"></button>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn custom-btn pe-3" data-bs-dismiss="modal">
                    <div class="d-flex justify-content-center align-items-center">
                        <i class="bi bi-x icon-color me-1"></i><span>Close</span>
                    </div>
                </button>
                <button id="btnAddIssues" class="btn custom-btn pe-3">
                    <div class="d-flex justify-content-center align-items-center">
                        <i class="bi bi-check icon-color me-1"></i><span>AÃ±adir</span>
                    </div>
                </button>
            </div>

        </div>
    </div>
</div>













<div th:replace="fragments/manager :: scripts"></div>

<script src="../controller/manager/sprints.js"></script>
</body>

</html>
